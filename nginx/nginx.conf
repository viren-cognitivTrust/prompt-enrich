user  app;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # TLS 1.3 only with strong ciphers
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256;

    # HSTS (also added in backend; this is defense in depth)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security headers (defense in depth with backend)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;

    # CSP: align with backend middleware; adjust if you use a CDN
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

    # Rate limiting â€“ per IP
    limit_req_zone $binary_remote_addr zone=auth_zone:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general_zone:10m rate=100r/m;

    server {
        listen       8080;
        listen       8443 ssl http2;
        server_name  _;

        # Self-signed / development certs by default. Replace in production.
        ssl_certificate     /etc/nginx/certs/tls.crt;
        ssl_certificate_key /etc/nginx/certs/tls.key;

        # Frontend SPA
        root   /usr/share/nginx/html;
        index  index.html;

        # General rate limiting for all requests
        limit_req zone=general_zone burst=50 nodelay;

        location / {
            try_files $uri /index.html;
        }

        # API proxy (FastAPI backend)
        location /api/ {
            proxy_pass         http://backend:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Stricter rate limiting for auth endpoints
            if ($request_uri ~* "^/api/v1/auth/") {
                limit_req zone=auth_zone burst=5 nodelay;
            }
        }

        # Health check
        location = /healthz {
            proxy_pass http://backend:8000/healthz;
        }
    }
}


