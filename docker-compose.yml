version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-secureapp}
      POSTGRES_USER: ${POSTGRES_USER:-secureapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_local_only}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - secure_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # For local/dev only. In production, use managed secrets/KMS.
      DATABASE_URL: postgresql+psycopg://secureapp:change_me_local_only@db:5432/secureapp
      ENV: production
    depends_on:
      - db
    networks:
      - secure_net
    read_only: true
    tmpfs:
      - /tmp

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "80:8080"
      - "443:8443"
    networks:
      - secure_net
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /var/log/nginx

volumes:
  db_data: {}

networks:
  secure_net:
    driver: bridge


